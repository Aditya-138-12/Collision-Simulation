<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>1D Collision Simulation</title>
</head>
<body>
    <section class="main_Section">
        <div class="main_div_Information">
            <div class="atomA">
                <p>atomA Position-X: <span id="atomAPosX"></span></p>
                <p>atomA Position-Y: <span id="atomAPosY"></span></p>
                <p>atomA Velocity-X: <span id="atomAVelX"></span></p>
                <p>atomA Velocity-Y: <span id="atomAVelY"></span></p>
            </div>
            <div class="atomB">
                <p>atomB Position-X: <span id="atomBPosX"></span></p>
                <p>atomB Position-Y: <span id="atomBPosY"></span></p>
                <p>atomB Velocity-X: <span  id="atomBVelX"></span></p>
                <p>atomB Velocity-Y: <span  id="atomBVelY"></span></p>
            </div>
        </div>
        <canvas class="main_div_Particles" id="main_div_Particles" width="500" height="500"></canvas>
        <!-- <div class="main_div_Particles" id="main_div_Particles"></div> -->
    </section>
</body>
    <script src="properties.js"></script>
    <script src="sketch.js"></script>
</html>
